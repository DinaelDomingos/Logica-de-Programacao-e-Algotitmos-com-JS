<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/livrojs.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Exemplo 4.2</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/ex4_2.jpg" alt="Balança de Peso">
        </header>
        <main>
            <h1>Programa Cálculo do Peso Ideal</h1>
            <form action="">
                <p>
                    <label for="inNome">Nome:</label>
                    <input type="text" id="inNome" name="nome" required>
                </p>
                <p>
                    <label for="inSexo">Sexo:</label>
                    <input type="radio" name="sexo" id="inMasculino" value="Masculino" required>Masculino
                    <input type="radio" name="sexo" id="inFeminino" value="Feminino" required>Feminino
                </p>
                <p>
                    <label for="inAltura">Altura:</label>
                    <input type="number" id="inAltura" name="altura" step="0.01" min="0" required>
                </p>
                <p>
                    <input type="submit" value="Calcular Peso Ideal">
                    <input type="reset" value="Limpar Campos">
                </p>
            </form>
            <h3></h3>
            <script src="exemplo4_2.js"></script>
        </main>
    </div>
</body>
</html>
