<!-- Elabotar um program que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior. -->

<meta charset="utf-8">

<script>
    const numero = Number(prompt("Digite um número: ")) // lê o numero de entrada
    const numAnterior = numero - 1; // calcula o número anterior
    const numPosterior = numero + 1; // calcula o número posterior
    alert(`O número anterior é ${numAnterior} e o número posterior é ${numPosterior}.`); // exibe o resultado
</script>
