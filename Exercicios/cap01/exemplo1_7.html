<!-- Cálculo do valor do jantar -->

<meta charset="utf-8">
<script>
    const valorConta = Number(prompt("Valor do jantar R$: ")); // lê o valor da conta
    const gorjeta = valorConta * 0.1; // calcula a gorjeta (10%)
    const valorTotal = valorConta + gorjeta; // calcula o valor total
    alert(`Valor da gorjeta R$: ${gorjeta.toFixed(2)} \nValor total R$: ${valorTotal.toFixed(2)}`); // exibe o resultado
</script>
