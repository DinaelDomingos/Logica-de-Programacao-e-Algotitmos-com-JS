<!-- Cálculo da duração de horas de uma viagem -->

<meta charset="utf-8">
<script>
    const dias = Number(prompt("Nº de Dias: ")); // lê o número de dias
    const horas = Number(prompt("Nº de Horas: ")); // lê o número de horas
    const totalHoras = (dias * 24) + horas; // calcula o total de horas
    alert(`A duração total da viagem é de ${totalHoras} horas.`); // exibe o resultado
</script>
