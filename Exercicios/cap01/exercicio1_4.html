<!-- Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas. -->

<meta charset="utf-8">
<script>
    const nota1 = Number(prompt("Primeira nota: ")); // lê a primeira nota
    const nota2 = Number(prompt("Segunda nota: ")); // lê a segunda nota
    const media = (nota1 + nota2) / 2; // calcula a média
    alert(`A média das notas é ${media.toFixed(2)}.`); // exibe o resultado
</script>
