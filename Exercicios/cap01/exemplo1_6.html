<!-- Soma de dois números fornecidos pelo usuário. -->

<meta charset="utf-8">
<script>
    const num1 = Number(prompt("1º número: ")); // lê o primeiro número
    const num2 = Number(prompt("2º número: ")); // lê o segundo número
    const soma = num1 + num2; // calcula a soma
    alert(`A soma é: ${soma}`); // exibe o resultado
</script>
